<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Keycloak Giriş Örneği</title>
    <script>
      window.addEventListener("load", function () {
        var currentUrl = window.location.href;
        var codeStart = "code=";

        var _code = currentUrl.split(codeStart)[1];

        console.log("code=" + _code);

        if (_code) {
          var url =
            "https://sso.consumer.games/auth/realms/magic/protocol/openid-connect/token";
          var data = {
            code: _code,
            grant_type: "authorization_code",
            redirect_uri:
              "https://sso.consumer.games/auth/realms/magic/account/#/",
            client_id: "account-console",
          };

          fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
            mode: "no-cors",
          })
            .then((response) => {
              console.log("Request sent successfully");
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      });
    </script>
  </head>
  <body>
    <h1>Keycloak Giriş Örneği</h1>
  </body>
</html>
